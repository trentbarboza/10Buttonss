<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/wickedcss.min.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h1 id="title">10 Buttons</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-1">
                <button id="changeTitle" type="button" class="btn btn-info">Change Text</button>
            </div>
            <div class="col-1">
                <button id="pulseBtn" type="button" class="btn btn-info">Pulse</button>
            </div>
            <div class="col-1">
                <button id="rollBtn" type="button" class="btn btn-info">Barrel Roll</button>
            </div>
            <div class="col-1">
                <button id="shakeBtn" type="button" class="btn btn-info">Shake</button>
            </div>
            <div class="col-1">
                <button id="colorBtn" type="button" class="btn btn-info">Change Color</button>
            </div>
            <div class="col-1">
                <button id="fadeOutBtn" type="button" class="btn btn-info">Fade Out</button>
            </div>
            <div class="col-1">
                <button id="fadeInBtn" type="button" class="btn btn-info">Fade In</button>
            </div>
            <div class="col-1">
                <button id="beatBtn" type="button" class="btn btn-info">Beat</button>
            </div>
            <div class="col-1">
                <button id="slideUpBtn" type="button" class="btn btn-info">Slide Up</button>
            </div>
            <div class="col-1">
                <button id="slideDownBtn" type="button" class="btn btn-info">Slide Down</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
